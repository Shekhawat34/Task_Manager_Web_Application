<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - Success</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                <img src="{{ url_for('static', filename='Images/task-icon.png') }}" alt="Task Icon" width="30" height="30" class="d-inline-block align-text-top">
                Task Manager
            </span>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow success-card">
                    <div class="card-body text-center p-5">
                        <div class="success-icon mb-4">
                            <img src="{{ url_for('static', filename='Images/success-icon.png') }}" alt="Success" width="100">
                        </div>
                        
                        <h2 class="text-success mb-3">Task Added Successfully!</h2>
                        
                        {% if task %}
                        <div class="task-details mt-4 p-4 bg-light rounded">
                            <h5 class="text-primary">{{ task.title }}</h5>
                            <p class="text-muted">{{ task.description }}</p>
                            <div class="mt-3">
                                <span class="badge bg-{{ 'danger' if task.priority == 'High' else 'warning' if task.priority == 'Medium' else 'secondary' }} me-2">
                                    Priority: {{ task.priority }}
                                </span>
                                <span class="badge bg-primary">
                                    Status: {{ task.status }}
                                </span>
                            </div>
                            <p class="text-muted mt-3 mb-0">
                                <small>Created at: {{ task.created_at }}</small>
                            </p>
                        </div>
                        {% endif %}
                        
                        <div class="mt-4">
                            <a href="/" class="btn btn-primary btn-lg">
                                ← Back to Task List
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='Js/script.js') }}"></script>
</body>
</html>
